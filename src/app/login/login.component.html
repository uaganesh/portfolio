<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please enter emain & password !!</h6>
                </div>
                <form [formGroup] ="loginForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input formControlName="password" type="password" class="form-control" id="password">
                    </div>
                    <button type="submit" class="btn btn-primary" id="login">Login</button>
                </form>
                <a style="color: white; margin-top: 10px;" routerLink="/signup">New User? Click to Sign Up</a>
            </div>
        </div>
    </div>
</div>
